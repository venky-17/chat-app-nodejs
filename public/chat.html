<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <h1 class="text-3xl text-center text-red-500 my-8">Welcome to Live Chat App</h1>

    <div class="flex flex-col lg:flex-row max-w-7xl mx-auto h-full">

        <!-- Users List (Left Half) -->
        <!-- List of Users Template -->
        <script id="allUsers-template" type="text/html">
            <h1 class="text-2xl mb-4">Room : {{room}}</h1>
            <h2 class="text-black-600">Users Online</h2>
            {{#allusers}}
                <div class="mb-2">
                    <p class="p-2 text-green-300 text-1xl bg-black rounded">{{.}}</p>
                </div>
            {{/allusers}}
        </script>

        <!-- Container for Users -->
        <div id="users" class="lg:w-1/4 flex-1 bg-white p-4 rounded-lg shadow overflow-y-auto h-full">
            <!-- Users will be rendered here -->
        </div>

        <!-- Chat Section (Right Half) -->
        <div id="messages" class="lg:w-3/4 flex-1 bg-white p-4 rounded-lg mb-8 shadow overflow-y-auto h-full">
            <!-- Message Template -->
            <script id="message-template" type="text/html">
                <div class="mb-4">
                    <span class="p-0 bg-green-300 rounded">{{createdAt}}  {{username}}</span> <br>
                    <p class="p-2 bg-gray-200 text-2xl rounded">   {{message}}</p>
                </div>
            </script>

            <!-- Location Template -->
            <script id="location-template" type="text/html">
                <div class="mb-4">
                    <p class="p-2 bg-gray-200 rounded">
                        <span class="p-0 bg-green-300 rounded">{{createdAt}}  {{username}}</span> <br>
                        <a href="{{location}}" target="_blank" class="text-blue-700"> My Location</a>
                    </p>
                </div>
            </script>
        </div>
    </div>

    <!-- Input Form and Share Location Button -->
    <div class="fixed bottom-0 w-full flex justify-center items-center mt-4 bg-white">
        <form class="max-w-7xl mx-auto flex my-4">
            <input type="text" placeholder="Enter your message" name="message" id="userInput" required="true"
                autocomplete="off" class="flex-1 p-2 border rounded-l bg-gray-100">
            <button id="submitBtn" class="p-2 bg-green-500 text-white rounded-r">Submit</button>
        </form>

        <button id="shareLoc" class="max-w-7xl mx-auto block p-2 bg-blue-500 text-white rounded shadow my-4">Share Your
            Location</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./JS//chat.js"></script>
</body>

</html>
